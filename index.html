<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>65054924 ปิยย์กฤษณ์ วงศ์เกษมศักดิ์</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-5">65054924 ปิยย์กฤษณ์ วงศ์เกษมศักดิ์</h1>
        <div class="mb-3">
            <label for="contractAddress" class="form-label">Smart Contract Address:</label>
            <input type="text" class="form-control" id="contractAddress" placeholder="Enter contract address">
            <button id="connectBtn" class="btn btn-primary mt-2">Connect to MetaMask</button>
        </div>
        <div class="mb-3">
        <input type="text" class="form-control" id="amount" placeholder="Enter amount (ETH)">
        <br>
        <button id="depositBtn" class="btn btn-success mt-2" >Deposit</button>
        <button id="withdrawBtn" class="btn btn-danger mt-2" >Withdraw</button>
        <button id="checkBalance" class="btn btn-info mt-2">Check Balance</button>
        </div>

        <p id="output"></p>
        <p id="status"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
